<!DOCTYPE html>
<html>

<head>
    <title>JQuery UI</title>
    <script type="text/javascript" src="jquery-3.4.1.min.js"></script>
    <script type="text/javascript" src="jquery-ui-1.12.1/jquery-ui.js"></script>
    <link rel="stylesheet" href="jquery-ui-1.12.1/jquery-ui.css">
    <style type="text/css">
        #draggable1 {
            width: 150px;
            height: 150px;
            padding: 0.5em;
            border-style: dotted;
        }

        #draggable2 {
            width: 150px;
            height: 150px;
            padding: 0.5em;
            border-style: dotted;
        }

        #containment-wrapper1 {
            width: 95%;
            height: 300px;
            border: 2px solid #ccc;
            padding: 10px;
        }

        #containment-wrapper2 {
            width: 95%;
            height: 300px;
            border: 2px solid #ccc;
            padding: 10px;
        }
    </style>
</head>

<body>

    <div id="containment-wrapper1">
        <div id="draggable1">
            <p>Drag me around</p>
        </div>
    </div>



    <div id="containment-wrapper2">
        <div id="draggable2">
            <p>Drag me to somewhere fun</p>
        </div>
    </div>

    <script type="text/javascript">
        $(function () {
            $("#draggable1").draggable({ containment: "#containment-wrapper1" });
            $("#containment-wrapper1").resizable({alsoResize:"#containment-wrapper2",resize:function(){
                $("#containment-wrapper1").css("border-color","red");
            }});
            $("#draggable2").draggable({ containment: "#containment-wrapper2" });
            $("#containment-wrapper2").resizable({alsoResize:"#containment-wrapper1"});
        });
    </script>
</body>

</html>
