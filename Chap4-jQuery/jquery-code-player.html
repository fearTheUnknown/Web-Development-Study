<!DOCTYPE html>
<html>

<head>
    <title>JQuery Code Player</title>
    <script type="text/javascript" src="jquery-3.4.1.min.js"></script>
    <script type="text/javascript" src="jquery-ui-1.12.1/jquery-ui.js"></script>
    <link rel="stylesheet" href="jquery-ui-1.12.1/jquery-ui.css">

    <style type="text/css">
        #header {
            background-color: #F0EFF1;
            height: 50px;
        }

        #consoleWrapper {
            border-style: dotted;
        }

        #headerTitle {
            margin-top: 10px;
            margin-left: 10px;
            display: inline-block;
        }

        #buttonWrapper {
            display: inline-block;
            margin-left: 37%;
            margin-top: 3px;
        }

        #buttonWrapper .button {
            height: 40px;
            width: auto;
            font-weight: 600;
            font-size: medium;
        }

        #htmlConsolePanel {
            width: 24.3%;
            height: 100%;
        }

        #cssConsolePanel {
            width: 24.3%;
            height: 100%;
        }

        #javascriptConsolePanel {
            width: 24.3%;
            height: 100%;
        }

        #outputConsolePanel {
            width: 24.3%;
            height: 100%;
        }

        html,
        body {
            border-style: solid;
            margin: 0 0;
            height: 100%;
        }
    </style>
</head>

<body>

    <div id="header">
        <h2 id="headerTitle">CodePlayer</h2>
        <div id="buttonWrapper">
            <button class="button" id="htmlButton">HTML</button>
            <button class="button" id="cssButton">CSS</button>
            <button class="button" id="javascriptButton">Javascript</button>
            <button class="button" id="outputButton">Output</button>
        </div>
    </div>

    <div id="consoleWrapper">
        <textarea id="htmlConsolePanel"></textarea>
        <textarea id="cssConsolePanel"></textarea>
        <textarea id="javascriptConsolePanel"></textarea>
        <textarea id="outputConsolePanel"></textarea>
    </div>

    <script type="text/javascript">
        $("#consoleWrapper").height($("body").height() - $("#header").height());
    </script>
</body>

</html>
