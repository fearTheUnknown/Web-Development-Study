<!DOCTYPE html>
<html>

<head>
    <style type="text/css">

    </style>
</head>

<body>

    <input id="textInput" type="text" placeholder="Input the text need to be changed">
    <button id="button1">Change the text</button>
    <p id="text1">This is an example paragraph</p>

    <script type="text/javascript">
        document.getElementById("button1").onclick = function(){
            var inputText = document.getElementById("textInput").value;
            document.getElementById("text1").innerHTML = inputText;
        }
    </script>
</body>

</html>
